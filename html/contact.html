<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/headerStyle.css">
    <link rel="stylesheet" href="../css/contact.css">

    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Teko&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-secondary navheight container-fluid">
    <a class="navbar-brand text-white " href="#">HobbyCentral</a>
    <!-- Collapse menu-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto ">
            <li class="nav-item active ">
                <a class="nav-link text-dark" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark " href="#">Our Hobbies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="#">Schedule</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <section action="contact.html" id="flexbox">
            <section id="FnameLnameEmail" class="col-lg-8 col-md-8 col-sm-12">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name">

                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Your email adress" pattern="[^ @]*@[^ @]*" required>
            </section>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3042.5709783824373!2d-83.0932372496269!3d40.307483870100164!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8838e4d81bba9651%3A0xd6508349b8e988be!2sHobby%20Central!5e0!3m2!1sen!2sbe!4v1576073376924!5m2!1sen!2sbe" width="600" height="300" frameborder="0" style="border:0;" allowfullscreen="" class="col-lg-4 col-md-4 col-sm-12"></iframe>
        </section>
    </div>
        <label for="country">Country</label>
        <input type="text" id="country" name="lastname" placeholder="Tell us where you're from">

        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write us something.. Or don't. I'm not your boss" style="height:200px"></textarea>

        <input type="submit" value="Submit">

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
